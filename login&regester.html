<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .left-section {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 40px;
      position: relative;
      border-top-left-radius: 30px;
      border-bottom-left-radius: 30px;
    }

    .left-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      z-index: -1;
    }

    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star, .shape {
      position: absolute;
      border-radius: 50%;
      animation: float 6s infinite ease-in-out alternate;
    }

    .star {
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.8);
    }

    .shape {
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
      }
      100% {
        transform: translateY(-20px) translateX(20px);
      }
    }

    .broker-text {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 4px;
      position: relative;
    }

    .broker-text span {
      display: inline-block;
      animation: float-letter 2s infinite ease-in-out alternate;
    }

    @keyframes float-letter {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10px);
      }
    }

    .motivational-text {
      margin-top: 20px;
      font-size: 18px;
      opacity: 0.8;
    }

    .right-section {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      border-top-right-radius: 30px;
      border-bottom-right-radius: 30px;
    }

    .toggle-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .toggle-button {
      background: transparent;
      border: none;
      font-size: 18px;
      color: white;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .toggle-button.active {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      width: 100%;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-group {
      position: relative;
    }

    .input-group input, .input-group select {
      width: 100%;
      padding: 15px;
      padding-left: 40px;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 18px;
    }

    .forgot-password {
      text-align: left;
      font-size: 14px;
      color: white;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 30px;
      background: #0a192f;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: #071321;
    }

    .social-media-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .social-media-buttons button {
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .social-media-buttons button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .profile-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .profile-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .profile-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-preview i {
      font-size: 30px;
      color: white;
      display: none;
    }

    .profile-preview:hover i {
      display: block;
    }

    .error-message {
      color: #ff4d4d;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-section, .right-section {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="floating-elements">
        <div class="star" style="top: 20%; left: 30%;"></div>
        <div class="star" style="top: 50%; left: 70%;"></div>
        <div class="shape" style="top: 80%; left: 10%;"></div>
        <div class="shape" style="top: 10%; left: 90%;"></div>
      </div>
      <div class="broker-text">
        <span>B</span><span>R</span><span>O</span><span>K</span><span>E</span><span>R</span>
      </div>
      <div class="motivational-text">
        You Are Few Minutes Away To Boost Your Skills With Ludiflex.
      </div>
    </div>
    <div class="right-section">
      <div class="toggle-buttons">
        <button class="toggle-button active" onclick="showLoginForm()">Sign In</button>
        <button class="toggle-button" onclick="showSignupForm()">Sign Up</button>
      </div>
      <div class="form-container">
        <!-- Login Form -->
        <form id="login-form">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="login-email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="login-password" placeholder="Password" required>
          </div>
          <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" style="display: none;">
           <div class="profile-upload">
            <label for="profile-image" class="profile-preview" onclick="document.getElementById('profile-image').click();">
              <img src="" alt="Profile Preview" id="profile-preview-img" style="display: none;">
              <i class="fas fa-plus" id="upload-icon"></i>
            </label>
            <input type="file" id="profile-image" accept="image/*" onchange="previewImage(event)" style="display: none;">
            <div id="image-error" class="error-message"></div>
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="signup-email" placeholder="Email" required>
            <div id="email-error" class="error-message"></div>
          </div>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="signup-name" placeholder="Name" required>
            <div id="name-error" class="error-message"></div>
          </div>
          <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="tel" id="signup-phone" placeholder="Phone Number" required>
            <div id="phone-error" class="error-message"></div>
          </div>
         
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="signup-password" placeholder="Password" required>
            <div id="password-error" class="error-message"></div>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <div id="confirm-password-error" class="error-message"></div>
          </div>
          <button type="submit" class="submit-btn">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    const API_BASE_URL = "http://127.0.0.1:8000/api";

    function showLoginForm() {
      document.getElementById('login-form').style.display = 'flex';
      document.getElementById('signup-form').style.display = 'none';
      document.querySelector('.toggle-button:nth-child(1)').classList.add('active');
      document.querySelector('.toggle-button:nth-child(2)').classList.remove('active');
    }

    function showSignupForm() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'flex';
      document.querySelector('.toggle-button:nth-child(2)').classList.add('active');
      document.querySelector('.toggle-button:nth-child(1)').classList.remove('active');
    }

    // Handle Login Form Submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if (!email || !password) {
        alert('Please fill in all fields.');
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/login`, {
          method: 'POST',
          headers: {
            'Accept': 'application/json'
          },
          body: new URLSearchParams({
            email,
            password
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Save token to localStorage
          localStorage.setItem('authToken', data.token);
          window.location.href = "BROKER.html";


          alert('Login successful!');

        } else {
          alert(`Error: ${data.message || 'Invalid credentials'}`);
        }
      } catch (error) {
        console.error('Error during login:', error);
        alert('An error occurred. Please try again.');
      }
    });

    // Handle Signup Form Submission
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value.trim();
      const name = document.getElementById('signup-name').value.trim();
      const phone = document.getElementById('signup-phone').value.trim();
      const password = document.getElementById('signup-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();
      const profileImage = document.getElementById('profile-image').files[0];

      if (!email || !name || !phone || !password || !confirmPassword || !profileImage) {
        alert('Please fill in all fields and upload a profile image.');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      const formData = new FormData();
      formData.append('email', email);
      formData.append('name', name);
      formData.append('phone_number', phone);
      formData.append('password', password);
      formData.append('password_confirmation', confirmPassword);
      formData.append('photo', profileImage);

      try {
        const response = await fetch(`${API_BASE_URL}/register`, {
          method: 'POST',
          headers: {
            'Accept': 'application/json'
          },
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          alert('Registration successful! Redirecting to login...');
          showLoginForm(); // Switch to login form after successful registration
        } else {
          alert(`Error: ${data.message || 'Registration failed'}`);
        }
      } catch (error) {
        console.error('Error during registration:', error);
        alert('An error occurred. Please try again.');
      }
    });

    function previewImage(event) {
      const file = event.target.files[0];
      const previewImg = document.getElementById('profile-preview-img');
      const uploadIcon = document.getElementById('upload-icon');

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImg.src = e.target.result;
          previewImg.style.display = 'block';
          uploadIcon.style.display = 'none';
        };
        reader.readAsDataURL(file);
      } else {
        previewImg.src = '';
        previewImg.style.display = 'none';
        uploadIcon.style.display = 'block';
      }
    }
  </script>
</body>
</html>
